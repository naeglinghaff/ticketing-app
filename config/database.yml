# run bundle to install pg gem for postgres
development:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: ticketing_development_db
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: ticketing_test_db
  pool: 5
  timeout: 5000
